<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Calorie Management App</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="calorieManagementApp">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Calorie Management App</h1>
      </ion-header-bar>
      <ion-content>
      </ion-content>
    </ion-pane>
    
    <ion-nav-view>
    </ion-nav-view>
	
		<ion-view view-title="Home" id="menuState.html">
                <ion-content>
                        <h2>Start Menu</h2>
                        <button ui-sref="menuState" class=button button-positive>Start</button>
                </ion-content>
        </ion-view>

        <ion-view view-title="Two" id="nextState.html">
                <ion-content>
                        <h2>Next State</h2>
                        <button ui-sref="nextState" class=button button-positive>Next State</button>
                </ion-content>
        </ion-view>

  </body>
</html>
