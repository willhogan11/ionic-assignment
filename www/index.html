<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Calorie Management App</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="calorieManagementApp">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h2 class="title">Calorie Management App</h2>
      </ion-header-bar>
      <ion-content>
      </ion-content>
    </ion-pane>

    <ion-nav-view>
    </ion-nav-view>

		<ion-content>
		<h4>Enter your Name and Gender</h4>
		<div class="list list-inset">
			<label class="item item-input">
				<input type="text" placeholder="First Name">
			</label>
			<label class="item item-input">
				<input type="text" placeholder="Last Name">
			</label>
		</div>
		<br/>
		<div class="list">
			<label class="item item-input item-select">
				<div class="input-label">Gender</div>
				<select>
					<option>Male</option>
					<option>Female</option>
				</select>
			</label>
		</div>
		</ion-content>

		<ion-view view-title="Home" type="text/ng-template" id="menuState.html">
                        <ion-content>
                       		 <button ui-sref="menuState" class="button button-block button-positive">Start</button>
                        </ion-content>
                </ion-view>
	
		
  </body>
</html>
